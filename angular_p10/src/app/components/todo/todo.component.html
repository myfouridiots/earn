<div class="todos">
    <form (submit)="addTodo()">
        <input type="text" 
        name="inputToDo" 
        placeholder="Enter your Task" 
        class="todo-input" 
        [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add Todo" class="todo-submit" />
    </form> 
</div>


<div class="todos" *ngFor="let todo of todos; let i = index;" class="todo{{ (todo.completed ? 'done' : '')}}">
    <!-- {{ title }} -->
    <!-- <div class="todo"> -->
        
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toggleDone(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    <!-- </div> -->
</div>
